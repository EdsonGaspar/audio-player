<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTFY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <h4>PlayList Spotfy</h4>
        <img src="./img/img01.jpg" alt="capa da musica">
        <div>
            <div>
                <h2>Nome da musica</h2>
                <h6>Nome do autor</h6>
            </div>
            <div class="heart"><i class="bi bi-heart"></i></div>
        </div>

        <div>Barra de processo</div>
        <img src="./img/img02.jpg" alt="Nova img">
        <p>Pequena descricao da imagem</p>
        <div>
            <div><i class="bi bi-shuffle"></i></div>
            <div><i class="bi bi-skip-start-fill"></i></div>
            <div><i class="bi bi-play-circle-fill"></i></div>
            <div><i class="bi bi-skip-end-fill"></i></div>
            <div><i class="bi bi-repeat"></i></div>
        </div>
        
    </main>
</body>
</html>
