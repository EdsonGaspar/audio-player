<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTFY</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <h4>PlayList Spotfy</h4>
        <img src="./img/img01.jpg" alt="capa da musica">
        <div class="below-cover">
            <div class="song-info">
                <h2>Nome da musica</h2>
                <h6>Nome do autor</h6>
            </div>
            <div id="like" class="heart"><i class="bi bi-heart"></i></div>
        </div>
        <div>Barra de processo</div>
        <div class="buttom-container">
            <div id="shuffle" class="buttom"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="buttom"><i class="bi bi-skip-start-fill"></i></div>
            <div id="play" class="buttom biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="next" class="buttom"><i class="bi bi-skip-end-fill"></i></div>
            <div id="repeat" class="buttom"><i class="bi bi-repeat"></i></div>
        </div>
        
    </main>
</body>
</html>
